<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tttmp.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="player-info">
      <label for="player1">Enter names : </label>
      <input type="text" id="player1">\
      <input type="text" id="player2">
      <button id="start-btn">Start</button>
    </div>
    <div class="game-board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="game-info">
      <p><span id="current-player"></span>'s turn</p>
      <button id="restart-btn">Clear</button>
    </div>
    <script src="game2.js"></script>
  </body>
</html>
